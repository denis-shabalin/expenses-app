<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="resources/icon.png" type="image/x-icon">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="index.css">
   <title>Expenses App</title>
</head>
<body>
   <div class="container">
      <h1>Учет расходов</h1>
      <div class="expenses">
         <div class="expensesInput">
            <div class="moneyInput rub">
               <input
                  id="expenseInput"
                  class="moneyInput__input"
                  type="number"
                  min="1"
               />
            </div>
            <select id="categorySelect" class="categorySelect">
               <option hidden disabled selected value="Категория">Категория</option>
               <option value="Продукты">Продукты</option>
               <option value="Транспорт">Транспорт</option>
               <option value="Развлечения">Развлечения</option>
               <option value="ЖКХ">ЖКХ</option>
            </select>
         </div>
         <button class="addButton" id="addButton">Добавить</button>
         <div class="stats">
            <div class="stats__limit">
               <span class="label">Лимит:</span>
               <span id="limitValue" class="rub">1000</span>
               <img
                  id="openButton"
                  class="stats_changeLimitBtn"
                  src="resources/pencil-icon.png"
                  alt="иконка смены лимита">
            </div>
            <div class="stats__total">
               <span class="label">Всего:</span>
               <span id="totalValue" class="rub">0</span>
            </div>
            <div class="stats__status">
               <span class="label">Статус:</span>
               <span id="statusText" class="stats__statusText_positive">все хорошо</span>
            </div>
            <button class="clearButton" id="clearButton">Сбросить расходы</button>
         </div>
         <div class="history">
            <div class="history__title label">История</div>
            <ol class="history__list" id="historyList"></ol>
         </div>
      </div>
   </div>
   <div id="popup" class="popup">
      <div class="popup__content">
         <h3 class="popup__title">Новый лимит</h3>
         <div id="closeButton" class="popup__close-btn"></div>
         <div class="popup__box">
            <div class="popup__box-input rub">
               <input
                  id="limitInput"
                  class="popup__input"
                  type="number"
                  min="1"
               />
            </div>
            <button id="changeLimitBtn" class="popup__box-btn addButton">Задать лимит</button>
         </div>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
